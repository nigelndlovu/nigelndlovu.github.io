<!doctype html>
<script src="https://en.js.cx/test/libs.js"></script>
<script src="createcalculator.js"></script>
<script>

let calculator = {
    sum() {
        return this.a + this.b;
    },
  
    mul() {
        return this.a * this.b;
    },

    subt() {
        return this.a - this.b;       
    },

    divi() {
        return this.a / this.b;
    },
  
    read() {
      this.a = +prompt('a?', 0);
      this.b = +prompt('b?', 0);
    }
};

calculator.read();
alert( calculator.sum() );
alert( calculator.mul() );
alert( calculator.subt() );
alert( calculator.divi() );

</script>

</html>
